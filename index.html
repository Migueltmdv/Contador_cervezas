<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cervezas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      color: #333;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #222;
    }
    form {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      width: 100%;
      max-width: 700px;
      justify-content: center;
    }
    input[type="text"], input[type="file"] {
      font-size: 1.2rem;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 12px;
    }
    button[type="submit"] {
      font-size: 1.2rem;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #fb8c00;
    }
    .usuario {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 700px;
    }
    .usuario img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .info {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }
    .usuario button {
      font-size: 1.2rem;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
      margin-left: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .usuario button:hover {
      transform: scale(1.1);
    }
    #ranking {
      margin-top: 50px;
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    #ranking h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #listaRanking li {
      font-size: 1.4rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üçª Contador de Cervezas</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="file" id="foto" accept="image/*" required>
    <button type="submit">Agregar Usuario</button>
  </form>

  <div id="usuarios"></div>

  <div id="ranking">
    <h2>üèÜ Ranking</h2>
    <ol id="listaRanking"></ol>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const usuariosDiv = document.getElementById('usuarios');
    const listaRanking = document.getElementById('listaRanking');

    let usuarios = [];

    formulario.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const fotoInput = document.getElementById('foto');
      if (!fotoInput.files.length || !nombre) return;
      const foto = URL.createObjectURL(fotoInput.files[0]);

      const nuevoUsuario = { id: Date.now(), nombre, foto, cervezas: 0 };
      usuarios.push(nuevoUsuario);
      renderUsuarios();
      formulario.reset();
    });

    function modificarCervezas(id, delta) {
      const usuario = usuarios.find(u => u.id === id);
      if (!usuario) return;
      usuario.cervezas += delta;
      if (usuario.cervezas < 0) usuario.cervezas = 0;
      renderUsuarios();
    }

    function renderUsuarios() {
      usuariosDiv.innerHTML = '';
      usuarios.forEach(u => {
        const div = document.createElement('div');
        div.className = 'usuario';
        div.innerHTML = `
          <div class="info">
            <img src="${u.foto}" alt="${u.nombre}">
            <strong>${u.nombre}</strong> ‚Äî üç∫ ${u.cervezas}
          </div>
          <div>
            <button onclick="modificarCervezas(${u.id}, 1)">+1</button>
            <button onclick="modificarCervezas(${u.id}, -1)" style="background:#f44336">-1</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
      actualizarRanking();
    }

    function actualizarRanking() {
      const ordenados = [...usuarios].sort((a, b) => b.cervezas - a.cervezas);
      listaRanking.innerHTML = '';
      ordenados.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.nombre} ‚Äî ${u.cervezas} üç∫`;
        listaRanking.appendChild(li);
      });
    }
  </script>
</body>
</html>
