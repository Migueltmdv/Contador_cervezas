<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cervezas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      font-weight: 800;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    input, button {
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .usuario {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .usuario img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .info {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
    }
    #ranking {
      margin-top: 40px;
    }
    #listaRanking li {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>üçª Contador de Cervezas</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="file" id="foto" accept="image/*" required>
    <button type="submit">Agregar Usuario</button>
  </form>

  <div id="usuarios"></div>

  <div id="ranking">
    <h2>üèÜ Ranking</h2>
    <ol id="listaRanking"></ol>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const usuariosDiv = document.getElementById('usuarios');
    const listaRanking = document.getElementById('listaRanking');

    let usuarios = [];

    async function cargarDatos() {
      try {
        const res = await fetch('https://contador-cervezas-json.onrender.com/usuarios');
        usuarios = await res.json();
        renderUsuarios();
      } catch (e) {
        console.error('Error al cargar datos:', e);
      }
    }

    async function guardarUsuario(usuario) {
      try {
        await fetch('https://contador-cervezas-json.onrender.com/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(usuario)
        });
      } catch (e) {
        console.error('Error al guardar usuario:', e);
      }
    }

    async function actualizarUsuario(usuario) {
      try {
        await fetch(`https://contador-cervezas-json.onrender.com/usuarios/${usuario.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(usuario)
        });
      } catch (e) {
        console.error('Error al actualizar usuario:', e);
      }
    }

    formulario.addEventListener('submit', async e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const fotoInput = document.getElementById('foto');
      if (!fotoInput.files.length || !nombre) return;
      const reader = new FileReader();
      reader.onload = async () => {
        const nuevoUsuario = {
          id: Date.now(),
          nombre,
          foto: reader.result,
          cervezas: 0
        };
        usuarios.push(nuevoUsuario);
        await guardarUsuario(nuevoUsuario);
        renderUsuarios();
      };
      reader.readAsDataURL(fotoInput.files[0]);
      formulario.reset();
    });

    async function modificarCervezas(id, delta) {
      const usuario = usuarios.find(u => u.id === id);
      if (!usuario) return;
      usuario.cervezas += delta;
      if (usuario.cervezas < 0) usuario.cervezas = 0;
      await actualizarUsuario(usuario);
      renderUsuarios();
    }

    function renderUsuarios() {
      usuariosDiv.innerHTML = '';
      usuarios.forEach(u => {
        const div = document.createElement('div');
        div.className = 'usuario';
        div.innerHTML = `
          <div class="info">
            <img src="${u.foto}" alt="${u.nombre}">
            <strong>${u.nombre}</strong> ‚Äî üç∫ ${u.cervezas}
          </div>
          <div>
            <button onclick="modificarCervezas(${u.id}, 1)">+1</button>
            <button onclick="modificarCervezas(${u.id}, -1)" style="background:#f44336">-1</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
      actualizarRanking();
    }

    function actualizarRanking() {
      const ordenados = [...usuarios].sort((a, b) => b.cervezas - a.cervezas);
      listaRanking.innerHTML = '';
      ordenados.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.nombre} ‚Äî ${u.cervezas} üç∫`;
        listaRanking.appendChild(li);
      });
    }

    cargarDatos();
  </script>
</body>
</html>
