<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador de Cervezas</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      font-weight: 800;
      margin-bottom: 20px;
    }

    /* contenedor principal: dos columnas (contenido + comentarios) */
    #main-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
    }
    @media(min-width: 900px) {
      #main-container {
        flex-direction: row;
      }
    }

    /* columna izquierda: formulario + usuarios + ranking */
    #left-column {
      flex: 2;
      padding-right: 20px;
    }
    /* columna derecha: √°rea de comentarios + contador de d√≠as */
    #right-column {
      flex: 1;
      margin-top: 40px;
    }
    @media(min-width: 900px) {
      #right-column {
        margin-top: 0;
      }
    }

    /* formulario de nuevo usuario */
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="file"], textarea {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button, input[type="submit"] {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover, input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* lista de usuarios */
    #usuarios {
      margin-bottom: 40px;
    }
    .usuario {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1rem;
    }
    .info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .botones-usuario > button {
      font-size: 0.9rem;
      margin-left: 8px;
    }
    .botones-usuario > button.delete {
      background-color: #f44336;
    }
    .botones-usuario > button.delete:hover {
      background-color: #d32f2f;
    }
    .botones-usuario > button.edit-photo {
      background-color: #2196F3;
    }
    .botones-usuario > button.edit-photo:hover {
      background-color: #1976D2;
    }

    /* ranking */
    #ranking {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    #listaRanking li {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    /* contador de d√≠as del a√±o */
    #contador-dias {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      text-align: center;
    }
    #barra-progreso {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #barra-progreso-inner {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* √°rea de comentarios */
    #comentarios {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #form-comentario {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    #form-comentario textarea {
      resize: vertical;
      min-height: 80px;
    }
    .comentario-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    .comentario-fecha {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>üçª Contador de Cervezass</h1>

  <div id="main-container">
    <!-- ====================== COLUMNA IZQUIERDA ====================== -->
    <div id="left-column">
      <!-- FORMULARIO PARA CREAR USUARIO -->
      <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="file" id="foto" accept="image/*" required />
        <input type="submit" value="Agregar Usuario" />
      </form>

      <!-- LISTA DE USUARIOS -->
      <div id="usuarios"></div>

      <!-- RANKING -->
      <div id="ranking">
        <h2>üèÜ Ranking</h2>
        <ol id="listaRanking"></ol>
      </div>
    </div>

    <!-- ====================== COLUMNA DERECHA ====================== -->
    <div id="right-column">
      <!-- CONTADOR DE D√çAS RESTANTES DEL A√ëO -->
      <div id="contador-dias">
        <h2>D√≠as rest. en el a√±o</h2>
        <div id="texto-dias"></div>
        <div id="barra-progreso">
          <div id="barra-progreso-inner"></div>
        </div>
      </div>

      <!-- √ÅREA DE COMENTARIOS -->
      <div id="comentarios">
        <h2>Comentarios</h2>
        <form id="form-comentario">
          <textarea id="textoComentario" placeholder="Deja tu comentario..." required></textarea>
          <button type="submit">Enviar Comentario</button>
        </form>
        <div id="listaComentarios"></div>
      </div>
    </div>
  </div>

  <!-- ====================== SCRIPTS DE FIREBASE ====================== -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Pega aqu√≠ tu configuraci√≥n de Firebase (la que copiaste desde la consola)
   
const firebaseConfig = {
  apiKey: "AIzaSyBxOPl4ocAFXedCy7wMUTzhgecbunemn9o",
  authDomain: "contadorcervezas.firebaseapp.com",
  projectId: "contadorcervezas",
  storageBucket: "contadorcervezas.firebasestorage.app",
  messagingSenderId: "329742261339",
  appId: "1:329742261339:web:bf369d88d841ce3df0337e",
  measurementId: "G-G6P92J0P0Y"

};


    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Referencias a colecciones
    const coleccionUsuarios = db.collection('usuarios');
    const coleccionComentarios = db.collection('comentarios');

    // Elementos del DOM
    const formulario = document.getElementById('formulario');
    const usuariosDiv = document.getElementById('usuarios');
    const listaRanking = document.getElementById('listaRanking');

    const textoDiasDiv = document.getElementById('texto-dias');
    const barraProgreso = document.getElementById('barra-progreso-inner');

    const formComentario = document.getElementById('form-comentario');
    const textareaComentario = document.getElementById('textoComentario');
    const listaComentariosDiv = document.getElementById('listaComentarios');

    // Array local para almacenar temporalmente
    let usuarios = [];
    let comentarios = [];

    // ------------ 1) Escuchador de usuarios en tiempo real ------------
    coleccionUsuarios
      .orderBy('cervezas', 'desc')
      .onSnapshot(snapshot => {
        usuarios = [];
        snapshot.forEach(doc => {
          usuarios.push({ id: doc.id, ...doc.data() });
        });
        renderUsuarios();
      });

    // ------------ 2) Agregar usuario al hacer submit ------------
    formulario.addEventListener('submit', e => {
      e.preventDefault();
      const nombreInput = document.getElementById('nombre');
      const fotoInput = document.getElementById('foto');
      const nombre = nombreInput.value.trim();
      if (!nombre || fotoInput.files.length === 0) return;

      // Leemos la imagen como base64 para guardarla en Firestore
      const reader = new FileReader();
      reader.onload = () => {
        const nuevaData = {
          nombre: nombre,
          foto: reader.result,
          cervezas: 0,
          creadoEn: firebase.firestore.FieldValue.serverTimestamp()
        };
        coleccionUsuarios.add(nuevaData)
          .then(() => formulario.reset())
          .catch(err => console.error("Error al crear usuario:", err));
      };
      reader.readAsDataURL(fotoInput.files[0]);
    });

    // ------------ 3) Funci√≥n modificar cervezas ------------
    async function modificarCervezas(id, delta) {
      const docRef = coleccionUsuarios.doc(id);
      const doc = await docRef.get();
      if (!doc.exists) return;
      let { cervezas } = doc.data();
      cervezas = Math.max(0, cervezas + delta);
      docRef.update({ cervezas })
        .catch(err => console.error("Error al actualizar cervezas:", err));
    }

    // ------------ 4) Funci√≥n borrar usuario con confirm ------------
    function borrarUsuario(id) {
      if (confirm("¬øSeguro que quieres eliminar a este usuario?")) {
        coleccionUsuarios.doc(id).delete()
          .catch(err => console.error("Error al borrar usuario:", err));
      }
    }

    // ------------ 5) Funci√≥n editar foto ------------
    function editarFoto(id) {
      // Creamos din√°micamente un input file invisible
      const inputFile = document.createElement('input');
      inputFile.type = 'file';
      inputFile.accept = 'image/*';
      inputFile.style.display = 'none';
      document.body.appendChild(inputFile);

      inputFile.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) {
          document.body.removeChild(inputFile);
          return;
        }
        const reader = new FileReader();
        reader.onload = async () => {
          try {
            await coleccionUsuarios.doc(id).update({ foto: reader.result });
          } catch (err) {
            console.error("Error al actualizar foto:", err);
          } finally {
            document.body.removeChild(inputFile);
          }
        };
        reader.readAsDataURL(file);
      });

      // Forzamos click en el input para abrir di√°logo de archivos
      inputFile.click();
    }

    // ------------ 6) Renderizar usuarios + botones a√±adidos ------------
    function renderUsuarios() {
      usuariosDiv.innerHTML = '';
      usuarios.forEach(u => {
        const div = document.createElement('div');
        div.className = 'usuario';
        div.innerHTML = `
          <div class="info">
            <img src="${u.foto}" alt="${u.nombre}">
            <strong>${u.nombre}</strong> ‚Äî üç∫ ${u.cervezas}
          </div>
          <div class="botones-usuario">
            <button onclick="modificarCervezas('${u.id}', 1)">+1</button>
            <button onclick="modificarCervezas('${u.id}', -1)" style="background:#f44336">-1</button>
            <button class="edit-photo" onclick="editarFoto('${u.id}')">Editar Foto</button>
            <button class="delete" onclick="borrarUsuario('${u.id}')">‚úñ Borrar</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
      actualizarRanking();
    }

    // ------------ 7) Renderizar ranking ------------
    function actualizarRanking() {
      // Como la consulta est√° ordenada por 'cervezas desc', simplemente mostramos la lista
      listaRanking.innerHTML = '';
      usuarios.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.nombre} ‚Äî ${u.cervezas} üç∫`;
        listaRanking.appendChild(li);
      });
    }

    // ------------ 8) Contador de d√≠as restantes del a√±o ------------
    function actualizarContadorDias() {
      const hoy = new Date();
      const a√±o = hoy.getFullYear();
      const inicioA√±o = new Date(a√±o, 0, 1);
      const finA√±o = new Date(a√±o, 11, 31, 23, 59, 59);
      const unDiaMs = 1000 * 60 * 60 * 24;

      const diaActual = Math.floor((hoy - inicioA√±o) / unDiaMs) + 1;
      const totalDias = Math.floor((finA√±o - inicioA√±o) / unDiaMs) + 1;
      const diasRestantes = totalDias - diaActual;

      textoDiasDiv.textContent = `${diasRestantes} d√≠as restantes de ${totalDias}`;
      const porcentajePasado = (diaActual / totalDias) * 100;
      barraProgreso.style.width = `${porcentajePasado}%`;
    }
    // Llamamos al inicio y cada vez que recargue la p√°gina
    actualizarContadorDias();

    // ------------ 9) Comentarios (colecci√≥n "comentarios") ------------

    // Escuchador en tiempo real de comentarios ordenados por fecha ascendente
    coleccionComentarios
      .orderBy('fecha', 'asc')
      .onSnapshot(snapshot => {
        comentarios = [];
        snapshot.forEach(doc => {
          comentarios.push({ id: doc.id, ...doc.data() });
        });
        renderComentarios();
      });

    // Al enviar un comentario, lo guardamos en Firestore
    formComentario.addEventListener('submit', e => {
      e.preventDefault();
      const texto = textareaComentario.value.trim();
      if (!texto) return;
      const nuevoComentario = {
        texto: texto,
        fecha: firebase.firestore.FieldValue.serverTimestamp()
      };
      coleccionComentarios.add(nuevoComentario)
        .then(() => {
          textareaComentario.value = '';
        })
        .catch(err => console.error("Error al guardar comentario:", err));
    });

    // Renderiza la lista de comentarios
    function renderComentarios() {
      listaComentariosDiv.innerHTML = '';
      comentarios.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comentario-item';
        // Convertir timestamp a fecha legible
        let fechaTexto = '';
        if (c.fecha && c.fecha.toDate) {
          const d = c.fecha.toDate();
          fechaTexto = d.toLocaleString();
        }
        div.innerHTML = `
          <div class="comentario-fecha">${fechaTexto}</div>
          <div>${c.texto}</div>
        `;
        listaComentariosDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
