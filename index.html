<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cervezas</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      font-weight: 800;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    input, button {
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .usuario {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .usuario img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .info {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
    }
    #ranking {
      margin-top: 40px;
    }
    #listaRanking li {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>üçª Contador de Cervezas</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="file" id="foto" accept="image/*" required>
    <button type="submit">Agregar Usuario</button>
  </form>

  <div id="usuarios"></div>

  <div id="ranking">
    <h2>üèÜ Ranking</h2>
    <ol id="listaRanking"></ol>
  </div>

  <!-- 1) Cargamos los SDKs de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // 2) Pega aqu√≠ tu propia configuraci√≥n de Firebase (la que copiaste de la consola)
    const firebaseConfig = {
      apiKey: "AIzaSyBxOPl4ocAFXedCy7wMUTzhgecbunemn9o",
      authDomain: "contadorcervezas.firebaseapp.com",
      projectId: "contadorcervezas",
      storageBucket: "contadorcervezas.firebasestorage.app",
      messagingSenderId: "329742261339",
      appId: "1:329742261339:web:bf369d88d841ce3df0337e",
      measurementId: "G-G6P92J0P0Y"
};

    // 3) Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Referencia a la colecci√≥n "usuarios"
    const coleccionUsuarios = db.collection('usuarios');

    const formulario = document.getElementById('formulario');
    const usuariosDiv = document.getElementById('usuarios');
    const listaRanking = document.getElementById('listaRanking');

    // 4) Escuchador en tiempo real para la colecci√≥n "usuarios"
    //    Cada vez que cambie algo en Firestore, volvemos a renderizar.
    let usuarios = [];
    coleccionUsuarios.orderBy('cervezas', 'desc').onSnapshot(snapshot => {
      usuarios = [];
      snapshot.forEach(doc => {
        usuarios.push({ id: doc.id, ...doc.data() });
      });
      renderUsuarios();
    });

    // 5) Cuando el formulario se env√≠a, guardamos un nuevo usuario en Firestore
    formulario.addEventListener('submit', e => {
      e.preventDefault();
      const nombreInput = document.getElementById('nombre');
      const fotoInput = document.getElementById('foto');
      const nombre = nombreInput.value.trim();
      if (!nombre || fotoInput.files.length === 0) return;

      // Leemos la imagen como base64 para almacenarla
      const reader = new FileReader();
      reader.onload = () => {
        const nuevaData = {
          nombre: nombre,
          foto: reader.result, // base64
          cervezas: 0,
          creadoEn: firebase.firestore.FieldValue.serverTimestamp()
        };
        coleccionUsuarios.add(nuevaData)
          .then(() => {
            formulario.reset();
          })
          .catch(err => console.error("Error al crear usuario:", err));
      };
      reader.readAsDataURL(fotoInput.files[0]);
    });

    // 6) Funci√≥n para actualizar el contador de cervezas de un usuario
    async function modificarCervezas(id, delta) {
      const docRef = coleccionUsuarios.doc(id);
      const doc = await docRef.get();
      if (!doc.exists) return;
      let { cervezas } = doc.data();
      cervezas = Math.max(0, cervezas + delta);
      docRef.update({ cervezas })
        .catch(err => console.error("Error al actualizar cervezas:", err));
    }

    // 7) Renderizamos lista de usuarios + ranking
    function renderUsuarios() {
      usuariosDiv.innerHTML = '';
      usuarios.forEach(u => {
        const div = document.createElement('div');
        div.className = 'usuario';
        div.innerHTML = `
          <div class="info">
            <img src="${u.foto}" alt="${u.nombre}">
            <strong>${u.nombre}</strong> ‚Äî üç∫ ${u.cervezas}
          </div>
          <div>
            <button onclick="modificarCervezas('${u.id}', 1)">+1</button>
            <button onclick="modificarCervezas('${u.id}', -1)" style="background:#f44336">-1</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
      actualizarRanking();
    }

    function actualizarRanking() {
      // Como ya tenemos "usuarios" ordenados por Firestore, m≈Øtodo onSnapshot nos los entrega ordenados.
      listaRanking.innerHTML = '';
      usuarios.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.nombre} ‚Äî ${u.cervezas} üç∫`;
        listaRanking.appendChild(li);
      });
    }
  </script>
</body>
</html>
