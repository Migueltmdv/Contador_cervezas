<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cervezas</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; }
    .usuario { background: white; padding: 10px; margin: 10px 0; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
    .usuario img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 10px; }
    .info { display: flex; align-items: center; }
    button { margin: 0 5px; }
    #ranking { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>🍻 Contador de Cervezas</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="file" id="foto" accept="image/*" required>
    <button type="submit">Agregar Usuario</button>
  </form>

  <div id="usuarios"></div>

  <div id="ranking">
    <h2>🏆 Ranking</h2>
    <ol id="listaRanking"></ol>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const usuariosDiv = document.getElementById('usuarios');
    const listaRanking = document.getElementById('listaRanking');

    let usuarios = [];

    formulario.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const fotoInput = document.getElementById('foto');
      const foto = URL.createObjectURL(fotoInput.files[0]);

      const nuevoUsuario = { id: Date.now(), nombre, foto, cervezas: 0 };
      usuarios.push(nuevoUsuario);
      renderUsuarios();
      formulario.reset();
    });

    function modificarCervezas(id, delta) {
      const usuario = usuarios.find(u => u.id === id);
      if (!usuario) return;
      usuario.cervezas += delta;
      if (usuario.cervezas < 0) usuario.cervezas = 0;
      renderUsuarios();
    }

    function renderUsuarios() {
      usuariosDiv.innerHTML = '';
      usuarios.forEach(u => {
        const div = document.createElement('div');
        div.className = 'usuario';
        div.innerHTML = `
          <div class="info">
            <img src="${u.foto}" alt="${u.nombre}">
            <strong>${u.nombre}</strong> — 🍺 ${u.cervezas}
          </div>
          <div>
            <button onclick="modificarCervezas(${u.id}, 1)">+1</button>
            <button onclick="modificarCervezas(${u.id}, -1)">-1</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
      actualizarRanking();
    }

    function actualizarRanking() {
      const ordenados = [...usuarios].sort((a, b) => b.cervezas - a.cervezas);
      listaRanking.innerHTML = '';
      ordenados.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.nombre} — ${u.cervezas} 🍺`;
        listaRanking.appendChild(li);
      });
    }
  </script>
</body>
</html>
